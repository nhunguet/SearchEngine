<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành viên</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap'); /* Font công nghệ cao */

        body {
            font-family: 'Orbitron', sans-serif; /* Font công nghệ cao */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Để video làm nền */
            overflow: hidden; /* Ẩn phần thừa của video */
        }
        /* Định dạng video YouTube làm nền */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Đặt video phía sau nội dung */
        }
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%); /* Căn giữa video */
            object-fit: cover; /* Đảm bảo video phủ toàn màn hình */
        }
        /* Điều chỉnh tỷ lệ khung hình để video không bị méo */
        @media (min-aspect-ratio: 16/9) {
            .video-background iframe {
                height: 56.25vw; /* 100 * (9/16) */
            }
        }
        @media (max-aspect-ratio: 16/9) {
            .video-background iframe {
                width: 177.78vh; /* 100 * (16/9) */
            }
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Lớp phủ mờ màu đen */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative; /* Đảm bảo container nằm trên video */
        }
        h1 {
            font-size: 60px; /* Tăng kích thước chữ */
            font-weight: bold;
            margin-bottom: 30px;
            color: #FFFFFF; /* Màu trắng */
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF; /* Hiệu ứng phát sáng màu cyan */
        }
        .members-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Giảm khoảng cách giữa các hàng */
        }
        .top-row, .bottom-row {
            display: flex;
            justify-content: center;
            gap: 10px; /* Giảm khoảng cách giữa các ô trong cùng hàng */
        }
        .top-row {
            justify-content: center; /* Căn giữa 2 người ở trên */
        }
        .bottom-row {
            justify-content: center; /* Căn giữa 3 người ở dưới */
        }
        .member-box {
            background: linear-gradient(145deg, #1C2526, #0A3D62); /* Nền hi-tech đen-xanh */
            border: 1px solid #00FFFF; /* Viền màu cyan */
            border-radius: 5px;
            padding: 10px;
            text-align: center; /* Căn giữa nội dung */
            display: flex;
            flex-direction: column; /* Đặt ảnh và thông tin theo cột */
            align-items: center;
            width: 30%; /* Điều chỉnh kích thước ô */
        }
        .member-box img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px; /* Khoảng cách giữa ảnh và thông tin */
        }
        .member-info {
            flex: 1;
        }
        .member-box h3 {
            font-size: 16px;
            font-weight: bold;
            color: #FFFFFF; /* Màu trắng */
            text-shadow: 0 0 5px #00FFFF; /* Hiệu ứng phát sáng nhẹ */
            margin: 0 0 5px 0;
        }
        .member-box .id {
            font-size: 14px;
            color: #00FFFF; /* Màu cyan để nổi bật */
            text-shadow: 0 0 3px #00FFFF; /* Hiệu ứng phát sáng nhẹ */
            margin: 0;
        }
        .member-box .role {
            font-size: 14px;
            font-weight: bold;
            color: #FFFFFF; /* Màu trắng */
            text-shadow: 0 0 5px #00FFFF; /* Hiệu ứng phát sáng nhẹ */
            margin: 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .nav-button {
            background: linear-gradient(145deg, #1C2526, #0A3D62); /* Nền hi-tech đen-xanh */
            color: #FFFFFF; /* Màu trắng cho chữ */
            text-shadow: 0 0 5px #00FFFF; /* Hiệu ứng phát sáng nhẹ */
            padding: 10px 20px;
            border: 1px solid #00FFFF; /* Viền màu cyan */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-family: 'Orbitron', sans-serif; /* Font công nghệ cao */
        }
        .nav-button:hover {
            background: linear-gradient(145deg, #0A3D62, #1C2526); /* Đảo gradient khi hover */
        }
        .nav-button img {
            width: 16px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Nhúng video YouTube làm nền -->
    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/c_V1iD6F1kk?autoplay=1&mute=1&controls=0&loop=1&playlist=c_V1iD6F1kk&modestbranding=1&showinfo=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="container">
        <h1>Group 4</h1>
        <div class="members-container">
            <div class="top-row">
                <div class="member-box">
                    <img src="{{ url_for('static', filename='images/Trường(1).jpg') }}">
                    <div class="member-info">
                        <h3>Lê Nhật Trường</h3>
                        <div class="id">CE181823</div>
                        <div class="role">Leader</div>
                    </div>
                </div>
                <div class="member-box">
                    <img src="{{ url_for('static', filename='images/Thy.jpg') }}">
                    <div class="member-info">
                        <h3>Huỳnh Minh Thy</h3>
                        <div class="id">CE181186</div>
                        <div class="role">Member</div>
                    </div>
                </div>
            </div>
            <div class="bottom-row">
                <div class="member-box">
                    <img src="{{ url_for('static', filename='images/Thảo(1).jpg') }}">
                    <div class="member-info">
                        <h3>Lê Thanh Thảo</h3>
                        <div class="id">CE181385</div>
                        <div class="role">Member</div>
                    </div>
                </div>
                <div class="member-box">
                    <img src="{{ url_for('static', filename='images/Trực(1).jpg') }}">
                    <div class="member-info">
                        <h3>Nguyễn Trung Trực</h3>
                        <div class="id">CE181944</div>
                        <div class="role">Member</div>
                    </div>
                </div>
                <div class="member-box">
                    <img src="{{ url_for('static', filename='images/Xuân(1).jpg') }}">
                    <div class="member-info">
                        <h3>Nguyễn Võ An Xuân</h3>
                        <div class="id">CE180467</div>
                        <div class="role">Member</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='/'">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/left.png" alt="Icon">
                Quay lại trang chính
            </button>
            <button class="nav-button" onclick="window.location.href='/feedback'">
                Feedback
                <img src="https://img.icons8.com/ios-filled/50/ffffff/right.png" alt="Icon">
            </button>
        </div>
    </div>
</body>
</html>
